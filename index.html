<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e8bcc49ffe.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>

    <!-- <h1>Spotify</h1> -->

    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo.png" alt="Logo Spotify">
                </a>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class ="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                    <a href="">
                        <span class ="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                    </li>
                </ul>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa-solid fa-book"></span>
                    <span>Your library</span>
                </button>  
                <span class="fa fa-plus"></span>              
            </div>
        
            <section class="section_playlist">
                <div class="section-playlist_content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">It's easy. We're going to help you.</span>
                </div>
                <button class="section-playlist_button">
                    <span>Create playlist</span>
                </button>
            </section>
        
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
        
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portuguese of Brazil</span>
                </button>
            </div>
        </div>
        

    </div>



</body>
</html>
